      transactionType

      profiles {
        id
        slug
        name
        thumbnail
        updatedAt
        createdAt
      }

      companies {
        id
        slug
        mainImage
        updatedAt
        createdAt
      }

      properties {
        id
        displayAddress
        state
      }

      createdAt
    }

    recentLeases {
      id
      slug
      mainImage
      closingDate
      lastClosing
      salePrice
